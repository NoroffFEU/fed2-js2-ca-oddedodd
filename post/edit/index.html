<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post Post - Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>

    <main>
       <!-- Create Post Form Container -->
       <div class="create-post-container">
        <h1>Edit post</h1>
        <form name="editPost" id="create-post-form" action="/post/edit/" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title-edit"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="body">Body:</label>
            <textarea
              id="body-edit"
              name="body"
              rows="4"
              placeholder="Write your post content here"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="title">Tags:</label>
            <input
              type="text"
              id="tags-edit"
              name="tags"
              placeholder="tags, separated, by, commas"
              required
            />
          </div>
          <div class="form-group">
            <label for="media">Media/Image URL:</label>
            <input
              type="url"
              id="media-edit"
              name="media"
              placeholder="Enter image or media URL (optional)"
            />
          </div>
          <input type="hidden" id="id-edit" name="postid">
          <input type="submit" value="Update post">
        </form>
      </div>
  </body>
</html>
